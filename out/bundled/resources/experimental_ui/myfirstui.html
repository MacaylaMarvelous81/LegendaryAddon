<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script src="UIEngine.js"></script>
    <link rel="stylesheet" href="style.css" />
      </head>
			  <body>
				  	<div class="body1">
    <div class="minecraft-container" style="width:500px; height:220px;margin-top:90px;">
    	       	<div style="text-align:center;">My First Menu</div>    <div id="close" class="close-button">x</div>
      <div class="minecraft-container-dark">
      <div id="button1" class="button">Button 1</div>
            <div id="button2" class="button">Button 2</div>
      </div>
    </div>
    </div>
  </body>
<script type="text/javascript">
    let scriptEngineHandle = null;
engine.on("facet:updated:core.scripting", function (scriptEngine) {
		scriptEngineHandle = scriptEngine;
    });
    engine.trigger("facet:request", ["core.scripting"]);
    let button1 = document.getElementById("button1");
    button1.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("button1pressed");
    });
    let button2 = document.getElementById("button2");
    button2.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("button2pressed");
    });
       let close = document.getElementById("close");
    close.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("closepressed");
    });
</script>
</html>
